<form>
  <div class="row">
  <div class="col">
    <label for="username"></label>
    <input type="text" name="username" [(ngModel)]="loginUser.username">
  </div>
  <div class="col">
    <label for="password"></label>
    <input type="password" name="password" [(ngModel)]="loginUser.password">
  </div>
  <div class="col">
    <button (click)="login(loginUser)">Login</button>
  </div>
</div>
</form>

<p>project works!</p>
<div class="container" *ngIf="!selected">
  <h2 class="projectList" id = "projectList">Project List</h2>
  <table>
    <thead>
      <tr>
       <th>Name: </th>
      <!-- <th>Date Posted: </th> -->
      <th>Description:</th>
      <th>Date Started: </th>
      <th>Active Status: </th>
    </tr>
    </thead>
    <tbody class="scrolling-box">
      <tr *ngFor="let project of projectList">
        <td (click)="displayProject(project)">{{ project.name }}</td>
        <!-- <td (click)="displayProject(project)">{{ project.datePosted | date : "shortDate" }}</td> -->
        <td>{{ project.description }}</td>
        <td>{{ project.startDate | date : "shortDate" }}</td>
        <td>{{ project.activeStatus }}</td>
            <td>
          <button
            type="button"
            class="btn btn-info"
            (click)="deleteProject(project.id)"
          >
            X
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>



<form >
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputName">Name of Project: </label>
      <input type="text" class="form-control" name="name" placeholder="Name of Project" [(ngModel)]="project.name">
    </div>
    <div class="form-group col-md-6">
      <label for="inputDescription">Desciption</label>
      <input type="text" class="form-control" name="description" placeholder="Description" [(ngModel)]="project.description">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputImage">Image</label>
      <input type="text" class="form-control" name="imagePrimary" placeholder="Image" [(ngModel)]="project.imagePrimary">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputStartDate">Projected Start Date:</label>
      <input type="date" class="form-control" name="startDate" placeholder="Projected Start Date" [(ngModel)]="project.startDate">
    </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputProjectedEndDate">Projected Completion Date:</label>
      <input type="date" class="form-control" name="projectedDate" placeholder="Projected Compleition Date" [(ngModel)]="project.projectedDate">
    </div>
    <h1> skill </h1>
    <div>
      <select>
        <option name="name" *ngFor="let skill of skillList" value="{{skill.name}}" [(ngModel)]="skill.name"> {{ skill.name }} </option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary" (click)="addProject(project)">Submit</button>
  </div>
  </div>
  </form>
